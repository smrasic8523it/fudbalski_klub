models:
  Kandidat:
    ime_kandidata: string
  prezime_kandidata: string
  datum_rodjenja: date
  email_kandidata: string nullable
  adresa: string
  telefons: string nullable
  korisnicko_ime: string
  lozinka: string

  Trener:
    ime_trenera: string
    prezime_trenera: string
    email_trenera: string
    korisnicko_ime: string
    lozinka: string
    specijalizacija_id: id nullable
    telefons: string nullable

  Prijava:
    kandidat_id: id
    trening_id: id
    status_prijave_id: id

  Trening:
    tip_treninga_id: id
    datum: date
    vreme: time
    opis: string nullable

  TipTreninga:
    naziv_tipa: string
    opis: string nullable

  StatusPrijave:
    naziv_statusa: string

  Specijalizacija:
    naziv_specijalizacije: string
